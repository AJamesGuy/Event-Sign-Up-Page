<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/band_logo.jpg" alt="logo" width="80" height="80" class="logo"/>
      <nav class="navbar">
        <a href="#">About</a>
        <a href="#">Locations</a>
        <a href="#">FAQs</a>
      </nav>
      <h1>Samurai</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Purchase Tickets</legend>
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" required>

                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" required>

                <label for="Email">Email:</label>
                <input type="email" id="Email" required>

                <label for=City">City</label>
                <select name="City" id="City" required>
                    <option value="">--Select City--</option>
                    <option value="">New York City, NY</option>
                    <option value="">Loa Angeles, California</option>
                    <option value="">Chicago, Illinois</option>
                    <option value="">Houston, Texas</option>
                    <option value="">Phoenix, Arizona</option>
                    <option value="">Philadelphia, Pennsylvania</option>
                    <option value="">San Antonio, Texas</option>
                    <option value="">San Diego, California</option>
                    <option value="">Dallas, Texas</option>
                    <option value="">San Francisco, California</option>
                </select>
            </fieldset>
        </form>
        <button>Check Dates</button>
    </main>

  </body>
</html>
